<!--
Vista de detalle de evento.
-->
<ion-view view-title="PocketShop!">

<ion-nav-bar class="bar bar-assertive colorBarra">
<ion-nav-back-button>
</ion-nav-back-button>


<ion-nav-buttons side="left">
<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>

<ion-nav-buttons side="right">

</ion-nav-buttons>

</ion-nav-bar>
<ion-content id="fhm_page" style="background-color:#2c505c;">
      <div class="fhm_container">
        <div class="fhm_row" ng-click="openSaleAdd()">
          <div class="fhm_item_double" style="background-color: #84a39e;">
         <img src="img/caixa_logo.png" class="logoCaixa">
          <br/>
       
          <i class="icon ion-bag principal fhm_text"></i>
          <br/>
          <br/>
            <span class="fhm_text">Nueva venta</span>
          </div>
         
        </div>
        <div class="fhm_row" >
          <div class="fhm_item" style="background-color: #597e84;" ng-click="openClientList()">
           
         
          <br/>
           <i class="icon ion-person principal fhm_text"></i>
          <br/>
          <br/>
            <span class="fhm_text">Clientes</span>
          </div>
          <div class="fhm_item" style="background-color: #476e75;" ng-click="openArticleList()">
            <br/>
           <i class="icon ion-cube principal fhm_text"></i>
          <br/>
          <br/>
            <span class="fhm_text">Artículos</span>
          </div>
        </div>
        <div class="fhm_row">
          <div class="fhm_item" style="background-color: #3a6069;" ng-click="openSaleList()">
             <br/>
           <i class="icon ion-social-euro principal fhm_text"></i>
          <br/>
          <br/>
            <span class="fhm_text">Ventas</span>
          </div>
          <div class="fhm_item" style="background-color: #2c505c;" ng-click="openStats()">
             <br/>
           <i class="icon ion-stats-bars principal fhm_text"></i>
          <br/>
          <br/>
            <span class="fhm_text">Estadísticas</span>
          </div>
        </div>
      </div>
    </ion-content>
      
</ion-view>
